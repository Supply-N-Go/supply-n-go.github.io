<!DOCTYPE html>
<html>
<head>
    <title>Supply & Go</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>


    <h1>Supply & Go</h1>
    <div class="top-div">
        <p><a href="/" class="top-links">Home</a></p>
        <p><a href="/about" class="top-links">About</a></p>
        <p><a href="/stock" class="top-links">Stock</a></p>
        <p><a href="/inquire" class="top-links">Inquire</a></p>
    </div>
    <hr>


    <div class="content">
        <h2>Available Stock</h2>
        <div class="stock-grid">
            <div class="stock-item">
                <img src="/images/a4-paper.jpg" alt="A4 Paper">
                <h3>A4 Paper (500 sheets)</h3>
                <p>$5.50</p>
            </div>
            <div class="stock-item">
                <img src="/images/ballpoint-pens.jpg" alt="Ballpoint Pens">
                <h3>Ballpoint Pens (Box)</h3>
                <p>$3.00</p>
            </div>
            <div class="stock-item">
                <img src="/images/sticky-notes.jpg" alt="Sticky Notes">
                <h3>Sticky Notes</h3>
                <p>$2.20</p>
            </div>
            <div class="stock-item">
                <img src="/images/stapler.jpg" alt="Stapler">
                <h3>Stapler</h3>
                <p>$6.75</p>
            </div>
        </div>
        <p>Prices are subject to change. If you would like to purchase items of our stock, please <a href="/inquire">send us an inquiry</a>!</p>
    </div>


</body>
</html>
