<!DOCTYPE html>
<html>
<head>
    <title>Supply & Go</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        .form-container {
        background-color: #333;
        padding: 32px;
        border-radius: 8px;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        form label {
        display: block;
        margin: 16px 0 6px;
        color: #fff;
        }

        form input,
        form select,
        form textarea {
        width: 100%;
        padding: 10px;
        background-color: #222;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
        font-size: 1em;
        }

        form button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #96abff;
        border: none;
        color: #000;
        font-weight: bold;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        }

        form button:hover {
        background-color: #7a91e6;
        }
    </style>
</head>
<body>


    <h1>Supply & Go</h1>
    <div class="top-div">
        <p><a href="/" class="top-links">Home</a></p>
        <p><a href="/about" class="top-links">About</a></p>
        <p><a href="/stock" class="top-links">Stock</a></p>
        <p><a href="/inquire" class="top-links">Inquire</a></p>
    </div>
    <hr>


    <div>
        <h2>Make an Inquiry!</h2>
        <div class="container">
            <form action="#" method="post">
                <label for="name">Client Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Business Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Business Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 0412 345 678">

                <label for="inquiry-type">Inquiry Type</label>
                <select id="inquiry-type" name="inquiry-type" required>
                    <option value="">-- Select --</option>
                    <option value="request">Product Request</option>
                    <option value="pricing">Pricing Information</option>
                    <option value="careers">Careers</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit Inquiry</button>
            </form>
        </div>
    </div>


</body>
</html>
